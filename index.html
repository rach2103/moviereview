    <title>MovieFlix - AI Powered Movie Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-red': '#E50914',
              'brand-black': '#141414',
              'brand-gray': '#222222',
              'brand-light-gray': '#303030',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'dropdown': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-in-out',
              'dropdown': 'dropdown 0.3s ease-out forwards',
            },
          }
        }
      }
    </script>
